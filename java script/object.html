<!DOCTYPE html>
<html>

        <meta charset="utf-8"/>

    <body>
        <script>
            Object.prototype.contain = function(neddle) {
                for(var name in this){
                    if(this[name] === neddle){
                        return true;
                    }
                }
                return false;
            }
            var o = {'name':'egoing', 'city':'seoul'}
            console.log(o.contain('egoing'));
            var a = ['egoing','leezche','grapittie'];
            console.log(a.contain('leezche'));

            for(var name in o){
      if(o.hasOwnProperty(name)) //직접적으로 속해있는 것으로 true , false 값이 나옴.
        console.log(name);  
}
        </script>
    </body>
</html>
